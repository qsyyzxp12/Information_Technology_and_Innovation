
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Event Management</title>
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body class="font3">
        <div class="wrapper">
            <div class="header"><!-- HEADER START -->
                <div class="logo">
                    <a href="index.html"></a>
                </div>
                <div class="social">
                    <a href="#">
                        <img src="images/social/facebook.png" alt="facebook" />
                    </a>
                    <a href="#">
                        <img src="images/social/twitter.png" alt="twitter" />
                    </a>
                    <a href="#">
                        <img src="images/social/dribble.png" alt="dribble" />
                    </a>
                </div>
                <div class="menuContainer">
                    <ul class="menu font1">
                        <li class="menuactive">
                            <a href="index.html">關於我們</a>
                        </li>
                        <li>
                            <a href="addProject.html">建立活動</a>
                        </li>
                        <li>
                            <a href="#">搜尋活動</a>
                        </li>
                        <li>
                            <a href="signInPage.html">登入</a>
                        </li>
                        <li>
                            <a href="signUpPage.html">註冊</a>
                        </li>
                    </ul>
                </div>
            </div><!-- HEADER END -->
        </div>
        <div id="contents"><!-- CONTENTS START -->
            <div class="wrapper">
                <div class="titleContainer font1 titlePage titleBordered">
                    <div class="title">
                        <form action="myAct.html"><input type="text" name="project8EditName" placeholder="SoC FPGA設計實作班">
                    </div>
                </div>
                <div class="project">
                    <div class="pageSlider">
                        <div class="pageSliderItems">
                            <ul>
                                <li class="active">
                                    <img src="images/activity/8.jpg" alt="" />
                                    <input type="button" name="editLogo" value="編輯封面">
                                </li>
                            </ul>
                        </div>
                        <ul class="pageSliderNav">
                            <li class="active"></li>
                            <li class="pageSliderNavFill"></li>
                        </ul>
                    </div>
                    
                </div>
                <div class="projectInfo">
                    <div class="projectInfoTitle font1">
                        開始時間: <input type="text" name="project8EditStartDate" placeholder="2015/05/-29 19:30">
                    </div>
                    <div class="projectInfoTitle font1">
                        結束時間: <input type="text" name="project8EditEndDate" placeholder="2015/05/-29 21:50">
                    </div>
                    <div class="projectInfoTitle font1">
                        活動地址: <input type="text" name="project8EditLoc" placeholder="807 高雄市三民區熱河二街6巷16號">
                    </div>
                    <div class="projectInfoTitle font1">
                        主辦單位: <input type="text" name="project8EditHolder" placeholder="作伙">
                    </div>
                    <div class="projectInfoTitle font1">
                        相關網址: <input type="text" name="project8EditURL" placeholder="https://www.facebook.com/tsohuespace">
                    </div>
                    <div class="projectInfoTitle font1">
                        活動費用: <input type="text" name="project8EditFee" placeholder="免費">
                    </div>
                    <div class="projectInfoTitle font1">
                        活動內容: </br>
                        <textarea name="project8EditContent">為充實智慧電子產業所需專業人才，支援產業拓展新興應用市場，透過人才供需調查、產業 趨勢分析與職能基準研究，掌握產業人才缺口與培訓需求，規劃學習地圖。</textarea>
                    </div>
                    <div class="projectInfoButton font1">
                        <input type="submit" class='submit' value="完成編輯"></form>
                    </div>
                </div>
            </div>
        </div><!-- CONTENTS END -->
        <div class="lowerfooterbg">
            <div class="wrapper">
                <div class="lowerfooter">
                    <div class="copyright textcolor10">
                        &copy; copyright 2015 powered by <span class="textcolor">Systems Analysis and Design Group7</span>
                    </div>
                </div>
            </div>
