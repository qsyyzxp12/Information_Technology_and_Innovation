<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>贊助媒合平台</title>
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body class="font3">
        <div class="wrapper">
            <div class="header"><!-- HEADER START -->
                <div class="logo">
                    <a href="index.html"></a>
                </div>
                <div class="menuContainer">
                    <div class="firstLine">
                        <ul class="menu font1">
                            <li>
                                <a href="index.html">首頁</a>
                            </li>
                            <li>
                                <a href="signInPage.html">登入</a>
                            </li>
                            <li class="menuactive">
                                <a href="signUpPage.html">註冊</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="social">
                    <a href="#">
                        <img src="images/social/facebook.png" alt="facebook" />
                    </a>
                    <a href="#">
                        <img src="images/social/twitter.png" alt="twitter" />
                    </a>
                    <a href="#">
                        <img src="images/social/dribble.png" alt="dribble" />
                    </a>
                </div>
            </div><!-- HEADER END -->
        </div>
        <div id="contents"><!-- CONTENTS START -->
            <div class="wrapper">
            	<div class="titleContainer titlePage">
                    <div class="title">
                        <div class="actForm">
                        </div>
                    </div>
                </div>
            	<div class="SignForm">
                    <input type="submit" class="button" value="" />
                </div>
                <div class="SignForm">
                    <form action=""><input type="text" class="text" name="signUpName" placeholder="請輸入姓名">
                </div>
                <div class="SignForm">
                	<input type="radio" class="radio" name="signUpGender" value="male"> 男 
                    <input type="radio" class="radio" name="signUpGender" value="female"> 女
                </div>
                <div class="SignForm">
                    <input type="text" class="text" name="signUpPhone" placeholder="請輸入電話">
                </div>
                <div class="SignForm">
                    <input type="text" class="text" name="signUpEmail" placeholder="請輸入信箱">
                </div>
                <div class="SignForm">
                    <input type="password" class="text" name="signUpPw" placeholder="請輸入密碼">
                </div>
                <div class="SignForm">
                    <input type="password" class="text" name="signUpPwAgain" placeholder="請再次輸入密碼">
                </div>
                <div class="SignForm">
                    <div class="checkCodeInputdiv">
                        <input type="text" class="checkCodeInput" name="signUpCheckCode" placeholder="請輸入右方驗證碼">
                    </div>
                    <div class="checkCodeImgdiv">
                        <img src="images/checkCode.png">
                    </div>
                </div>
                <div class="SignForm">
                    <input type="checkbox" class="checkbox" name="logInRemember"> 我同意<label id="conditionLink">條款</label>
                </div>
                <div class="SignForm">
                    <input type="submit" class="submit" value="註冊" />
                </div>
            </div>
        </div><!-- CONTENTS END -->
        <div class="lowerfooterbg">
            <div class="wrapper">
                <div class="lowerfooter">
                    <div class="copyright textcolor10">
                        &copy; copyright 2015 powered by <span class="textcolor">INFORMATION TECHNOLOGY AND INNOVATION GROUP SIX</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
